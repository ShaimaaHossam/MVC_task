<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-around mt-5">
        <div class="text-center">
            <ul id="list__view">
            </ul>
            <button id="admin__button" class="btn btn-primary mx-auto">Add Avenger</button>
        </div>
        <form>
            <div class="form-group">
                <label for="avenger__name">Name</label>
                <input type="text" class="form-control" id="avenger__name" aria-describedby="emailHelp"
                    placeholder="Enter Avenger's Name">
            </div>
            <div class="form-group">
                <label for="image__url">Image URL</label>
                <input type="text" class="form-control" id="image__url" placeholder="Image URL">
            </div>
           
            <button id="submit" type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        <div class="col-6" id="main__view">
            <img onclick="Controllers.MainController.incrementClicks(Model.onDisplay)" id="main__img" src="#" alt="">
            <p class="fw-bold mt-3 mb-0" id="main__title"></p>
            <p class="m-0">This avenger was clicked: <span class="clicks fw-bold" id="num__clicks"></span> times</p>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>

</html>
